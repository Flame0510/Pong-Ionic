<div class="container-full-flex-center gradient">
  <h2>PONG - Registrati</h2>
  <form [formGroup]="form" (ngSubmit)="signUp()">
    <input formControlName="username" placeholder="Username" required />
    <input formControlName="password" placeholder="Password" required />
    <button type="submit" class="light full-btn radius">Registrati</button>
  </form>

  <div class="sign-in-up-page-switch-container">
    <h3>Hai gi√† un account?</h3>
    <button
      class="light full-btn radius"
      (click)="router.navigate(['sign-in'])"
    >
      Accedi
    </button>
  </div>
</div>
